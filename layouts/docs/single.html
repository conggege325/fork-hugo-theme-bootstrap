{{ define "content" }}
{{- partial "docs/nav" . -}}
<script>
  function decrypt(ciphertext) {
    const key = CryptoJS.enc.Utf8.parse('{{- $.Site.Params.secretKey -}}');
    const iv = CryptoJS.enc.Utf8.parse('{{- $.Site.Params.secretIv -}}');
    const decryptData = CryptoJS.AES.decrypt(ciphertext, key, {iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7});
    const originalText = decryptData.toString(CryptoJS.enc.Utf8);
    return originalText;
  }
</script>
<div class="col ms-auto content-docs">
  <div class="container-fluid">
    {{- partial "breadcrumb" . -}}
    {{- partial "docs/post" . -}}
  </div>
</div>
{{- partial "docs/sidebar" . -}}
{{ end }}
